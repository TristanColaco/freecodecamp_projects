<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <main>
            <h1> CatPhotoApp</h1>
            <section>
                <h2> Cat Photos</h2>
                <p> Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
                <p>See  more <a target = "_blank" href = "https://freecatphotoapp.com">cat photos</a> in our gallery</p>
                <figure>
                    <a href= "https://freecatphotoapp.com/submit-cat-photo"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
                    <figcaption>A cute orange cat lying on its back</figcaption>
                </figure>
                
            </section>
            <section>
                <h2>Things cats love:</h2>
                <ul>
                    <li>catnip</li>
                    <li>laser pointer</li>
                    <li>lasagna</li>
                    <figure>
                        <img src ="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                        <figcaption>Cat <em>love</em> them</figcaption>
                    </figure>
                </ul>
                <h2>Top 3 things cats hate:</h2>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                    <figcaption>Cats <strong>hate</strong>other cats</figcaption>
                </figure>
            </section>
            </main>
    </body>
</html>
