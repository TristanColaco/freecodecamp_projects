<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">The survey form is for Adventuring</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label id="name-label" for="name">Enter your name:<input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label" for="email">Enter your email:<input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" for="number">Enter your age<input id="number" type="number" min="18" max="95" placeholder="Enter age"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What do you want to learn?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">machine learning</option>
            <option value="2">artificial intelligence</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Radio buttons</label>
        <label for="yes-radio"><input type="radio" id="yes-radio" name="radio" value="yes">Yes</label>
        <label for="no-radio"><input type="radio" id="no-radio" name="radio" value="no" checked>No</label>
        <label>Checkbox</label>
        <label for="checkbox-1"><input type="checkbox" =id="checkbox-1" name="check_box" value="a">checkbox-1</label>
        <label for="checkbox-2"><input type="checkbox" =id="checkbox-2" name="check_box" value="b">checkbox-2</label>
      </fieldset>
      <!-- textarea -->
      <!-- submit button -->
    </form>
  </body>
</html>
